<!-- Desktop Navbar -->
<nav
    class="fixed top-0 left-0 right-0 bg-white/90 dark:bg-gray-900/90 backdrop-blur-md shadow-lg dark:shadow-gray-800/50 z-50 transition-colors">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <!-- Logo -->
            <div class="flex-shrink-0">
                <a (click)="scrollToSection('home')"
                    class="text-2xl font-bold text-gray-900 dark:text-white cursor-pointer hover:text-blue-600 dark:hover:text-blue-400 transition-colors">
                    YZ | Developer
                </a>
            </div>

            <!-- Desktop Navigation Links -->
            <div class="hidden md:flex items-center space-x-8">
                <div class="flex items-baseline space-x-8">
                    <a *ngFor="let section of ['home', 'about', 'skills', 'projects', 'contact']"
                        (click)="onNavClick(section)" [ngClass]="{
                            'text-blue-600 dark:text-blue-400 font-semibold': activeSection === section,
                            'text-gray-700 dark:text-gray-300': activeSection !== section
                            }" class="px-3 py-2 text-sm font-medium cursor-pointer transition-colors duration-300">
                        {{ section.charAt(0).toUpperCase() + section.slice(1) }}
                    </a>
                </div>

                <!-- Desktop Dark Mode Toggle -->
                <button (click)="toggleDarkMode()"
                    class="p-2 rounded-lg text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors"
                    [attr.aria-label]="isDarkMode ? 'Switch to light mode' : 'Switch to dark mode'">
                    <i class="fas fa-sun text-lg" *ngIf="isDarkMode"></i>
                    <i class="fas fa-moon text-lg" *ngIf="!isDarkMode"></i>
                </button>
            </div>

            <!-- Mobile menu button -->
            <div class="md:hidden flex items-center space-x-2">
                <!-- Mobile Dark Mode Toggle -->
                <button (click)="toggleDarkMode()"
                    class="p-2 rounded-lg text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors"
                    [attr.aria-label]="isDarkMode ? 'Switch to light mode' : 'Switch to dark mode'">
                    <i class="fas fa-sun text-lg" *ngIf="isDarkMode"></i>
                    <i class="fas fa-moon text-lg" *ngIf="!isDarkMode"></i>
                </button>

                <button (click)="toggleSidebar()"
                    class="bg-gray-50 dark:bg-gray-800 inline-flex items-center justify-center p-2 rounded-md text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500 transition-colors"
                    aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <i class="fas fa-bars text-xl" *ngIf="!isSidebarOpen"></i>
                    <i class="fas fa-times text-xl" *ngIf="isSidebarOpen"></i>
                </button>
            </div>
        </div>
    </div>
</nav>

<!-- Enhanced Mobile Sidebar -->

    <!-- Enhanced Backdrop with blur effect -->
    <div class="mobile-backdrop" (click)="closeSidebar()"></div>

    <!-- Enhanced Sidebar -->
    <div class="mobile-sidebar" [class.open]="isSidebarOpen">
        <!-- Animated Background Pattern -->
        <div class="sidebar-bg-pattern">
            <div class="pattern-circle pattern-circle-1"></div>
            <div class="pattern-circle pattern-circle-2"></div>
            <div class="pattern-circle pattern-circle-3"></div>
        </div>

        <!-- Sidebar Header with enhanced design -->

                <div class="logo-section">

                    <p class="sidebar-subtitle">Explore my professional portfolio and navigate through my work.</p>
                </div>
                <button (click)="closeSidebar()" class="close-btn">
                    <i class="fas fa-times text-lg"></i>
                </button>
            </div>
        </div> -->

        <!-- Enhanced Navigation -->
        <nav class="sidebar-nav">
            <div class="nav-items">
                <a *ngFor="let section of ['home', 'about', 'skills', 'projects', 'contact']; let i = index"
                    (click)="scrollToSection(section)" [class.active]="activeSection === section" class="nav-item"
                    [style.animation-delay.ms]="(i + 1) * 100">

                    <div class="nav-item-content">
                        <div class="nav-icon">
                            <i class="fas" [ngClass]="{
                                'fa-home': section === 'home',
                                'fa-user': section === 'about', 
                                'fa-code': section === 'skills',
                                'fa-folder-open': section === 'projects',
                                'fa-envelope': section === 'contact'
                            }"></i>
                        </div>
                        <div class="nav-text">
                            <span class="nav-label">{{ section.charAt(0).toUpperCase() + section.slice(1) }}</span>
                            <span class="nav-description" [innerHTML]="getNavDescription(section)"></span>
                        </div>
                        <div class="nav-arrow">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>

                    <!-- Active indicator -->
                    <div class="active-indicator"></div>

                    <!-- Hover effect -->
                    <div class="hover-effect"></div>
                </a>
            </div>
        </nav>

        <!-- Enhanced Footer Section -->
        <div class="sidebar-footer">

                            <i class="fas fa-envelope"></i>

            <!-- Status indicator -->
            <div class="status-section">
                <div class="status-indicator">
                    <div class="status-dot"></div>

            </div>
        </div>
    </div>
</div>
