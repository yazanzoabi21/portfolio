<!-- Desktop Navbar -->
<nav
    class="fixed top-0 left-0 right-0 bg-white/90 dark:bg-gray-900/90 backdrop-blur-md shadow-lg dark:shadow-gray-800/50 z-50 transition-colors">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <!-- Logo -->
            <div class="flex-shrink-0">
                <a (click)="scrollToSection('hero')"
                    class="text-2xl font-bold text-gray-900 dark:text-white cursor-pointer hover:text-blue-600 dark:hover:text-blue-400 transition-colors">
                    YZ | Developer
                </a>
            </div>

            <!-- Desktop Navigation Links -->
            <div class="hidden md:flex items-center space-x-8">
                <div class="flex items-baseline space-x-8">
                    <a (click)="scrollToSection('hero')"
                        class="text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 px-3 py-2 text-sm font-medium cursor-pointer transition-colors">
                        Home
                    </a>
                    <a (click)="scrollToSection('about')"
                        class="text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 px-3 py-2 text-sm font-medium cursor-pointer transition-colors">
                        About
                    </a>
                    <a (click)="scrollToSection('skills')"
                        class="text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 px-3 py-2 text-sm font-medium cursor-pointer transition-colors">
                        Skills
                    </a>
                    <a (click)="scrollToSection('projects')"
                        class="text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 px-3 py-2 text-sm font-medium cursor-pointer transition-colors">
                        Projects
                    </a>
                    <a (click)="scrollToSection('contact')"
                        class="text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 px-3 py-2 text-sm font-medium cursor-pointer transition-colors">
                        Contact
                    </a>
                </div>

                <!-- Dark Mode Toggle -->
                <button (click)="toggleDarkMode()"
                    class="p-2 rounded-lg text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors"
                    [attr.aria-label]="isDarkMode ? 'Switch to light mode' : 'Switch to dark mode'">
                    <i class="fas fa-sun text-lg" *ngIf="isDarkMode"></i>
                    <i class="fas fa-moon text-lg" *ngIf="!isDarkMode"></i>
                </button>
            </div>

            <!-- Mobile menu button -->
            <div class="md:hidden flex items-center space-x-2">
                <!-- Mobile Dark Mode Toggle -->
                <button (click)="toggleDarkMode()"
                    class="p-2 rounded-lg text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors"
                    [attr.aria-label]="isDarkMode ? 'Switch to light mode' : 'Switch to dark mode'">
                    <i class="fas fa-sun text-lg" *ngIf="isDarkMode"></i>
                    <i class="fas fa-moon text-lg" *ngIf="!isDarkMode"></i>
                </button>

                <button (click)="toggleSidebar()"
                    class="bg-gray-50 dark:bg-gray-800 inline-flex items-center justify-center p-2 rounded-md text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500 transition-colors"
                    aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <i class="fas fa-bars text-xl" *ngIf="!isSidebarOpen"></i>
                    <i class="fas fa-times text-xl" *ngIf="isSidebarOpen"></i>
                </button>
            </div>
        </div>
    </div>
</nav>

<!-- Mobile Sidebar -->
<div class="fixed inset-0 z-40 md:hidden" [class.block]="isSidebarOpen" [class.hidden]="!isSidebarOpen">
    <!-- Backdrop -->
    <div class="fixed inset-0 bg-black bg-opacity-50 dark:bg-black dark:bg-opacity-70 transition-opacity"
        [class.opacity-100]="isSidebarOpen" [class.opacity-0]="!isSidebarOpen" (click)="closeSidebar()">
    </div>

    <!-- Sidebar -->
    <div class="fixed top-0 right-0 h-full w-64 bg-white dark:bg-gray-900 shadow-xl dark:shadow-gray-800/50 transform transition-transform"
        [class.translate-x-0]="isSidebarOpen" [class.translate-x-full]="!isSidebarOpen">

        <!-- Sidebar Header -->
        <div class="flex items-center justify-between p-4 border-b border-gray-200 dark:border-gray-700">
            <h2 class="text-lg font-semibold text-gray-900 dark:text-white">Menu</h2>
            <button (click)="closeSidebar()"
                class="p-2 rounded-md text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>

        <!-- Sidebar Navigation -->
        <nav class="mt-6">
            <div class="px-4 space-y-2">
                <a (click)="scrollToSection('hero')"
                    class="flex items-center px-4 py-3 text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 hover:bg-blue-50 dark:hover:bg-gray-800 rounded-lg cursor-pointer transition-colors group">
                    <i
                        class="fas fa-home mr-3 text-gray-500 dark:text-gray-400 group-hover:text-blue-600 dark:group-hover:text-blue-400"></i>
                    Home
                </a>
                <a (click)="scrollToSection('about')"
                    class="flex items-center px-4 py-3 text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 hover:bg-blue-50 dark:hover:bg-gray-800 rounded-lg cursor-pointer transition-colors group">
                    <i
                        class="fas fa-user mr-3 text-gray-500 dark:text-gray-400 group-hover:text-blue-600 dark:group-hover:text-blue-400"></i>
                    About
                </a>
                <a (click)="scrollToSection('skills')"
                    class="flex items-center px-4 py-3 text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 hover:bg-blue-50 dark:hover:bg-gray-800 rounded-lg cursor-pointer transition-colors group">
                    <i
                        class="fas fa-code mr-3 text-gray-500 dark:text-gray-400 group-hover:text-blue-600 dark:group-hover:text-blue-400"></i>
                    Skills
                </a>
                <a (click)="scrollToSection('projects')"
                    class="flex items-center px-4 py-3 text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 hover:bg-blue-50 dark:hover:bg-gray-800 rounded-lg cursor-pointer transition-colors group">
                    <i
                        class="fas fa-briefcase mr-3 text-gray-500 dark:text-gray-400 group-hover:text-blue-600 dark:group-hover:text-blue-400"></i>
                    Projects
                </a>
                <a (click)="scrollToSection('contact')"
                    class="flex items-center px-4 py-3 text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 hover:bg-blue-50 dark:hover:bg-gray-800 rounded-lg cursor-pointer transition-colors group">
                    <i
                        class="fas fa-envelope mr-3 text-gray-500 dark:text-gray-400 group-hover:text-blue-600 dark:group-hover:text-blue-400"></i>
                    Contact
                </a>
            </div>
        </nav>

        <!-- Social Links -->
        <div class="absolute bottom-8 left-4 right-4">
            <div class="flex justify-center space-x-4">
                <a href="#"
                    class="text-gray-400 dark:text-gray-500 hover:text-blue-600 dark:hover:text-blue-400 transition-colors">
                    <i class="fab fa-github text-xl"></i>
                </a>
                <a href="#"
                    class="text-gray-400 dark:text-gray-500 hover:text-blue-600 dark:hover:text-blue-400 transition-colors">
                    <i class="fab fa-linkedin text-xl"></i>
                </a>
                <a href="#"
                    class="text-gray-400 dark:text-gray-500 hover:text-blue-600 dark:hover:text-blue-400 transition-colors">
                    <i class="fab fa-twitter text-xl"></i>
                </a>
            </div>
        </div>
    </div>
</div>
